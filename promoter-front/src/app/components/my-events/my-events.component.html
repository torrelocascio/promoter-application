
    <header>
      </header>
  <div *ngIf="userInfo"></div>
    <div class="container">
      <div class="row text-center">
          <p class="bg-info text-center"> Hello, {{ userInfo.username }}, this is where you can view and also create new Promoter Events </p>
        <div class ="col-6 col-offset-3 text-center center-block" style="margin: 0 auto">
      <a [routerLink]="['/new-event']">Add a new event</a>
      <button (click)="logMeOutPls()"> Log Out </button>
      <p *ngIf="logoutError" class="error">
        {{ logoutError }}
      </p>
      
 

    <h2 style="margin-top:50px; margin-bottom:20px">My Promoter Event List</h2>
  </div>
  </div>
  <div class="row text-center">
      <div class ="col-6 col-offset-3 text-center center-block"style="margin: 0 auto">
    <div *ngFor="let event of events">
      <div *ngIf="event.owner === userInfo._id" > 
          <img class="img-circle img-responsive" src="/assets/images/miamibackground.png" style="width:170px; height:170px"> 
        <a [routerLink]="['/events', event]">{{ event.name }}</a>
        <p>{{event.description}}</p>
        <p *ngFor="let one of event.userEventsInvitedName">{{ one }}</p>

        
        
      </div>
    </div>
  </div>
