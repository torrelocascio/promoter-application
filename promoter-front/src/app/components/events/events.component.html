<header>
</header>
<div *ngIf="currentUser">
    <div class="row">
      <div class="offset-lg-3 col-lg-6 offset-sm-3 col-sm-6 offset-md-2 col-md-8 col-12">
      <p> Hello, {{ currentUser.username }}. </p>
      <a [routerLink]="['/new-event']">Add a new event</a>
      <button (click)="logMeOutPls()"> Log Out </button>
      <p *ngIf="logoutError" class="error">
        {{ logoutError }}
      </p>
  
    <h2>Promoter Event List</h2>
  
    <div *ngFor="let event of events">
      <a [routerLink]="['/events', event._id]">{{ event.name }}</a>
      <p>{{event.userEventsInvited}}</p>
    </div>
  </div>
  </div>
