<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets overlay">
<div class="row">
    <div class="offset-lg-3 col-lg-6 offset-sm-3 col-sm-6 offset-md-2 col-md-8 col-12">
      <form (ngSubmit)="doTheUpdate(user._id, myForm)" #myForm="ngForm" >
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
         
          <div class="form-group">
            <label class="col-sm-2 control-label">UserName</label>
            <div class="col-sm-10">
                <input id="phone-brand-input" type="text"  [(ngModel)]="user.username" name="username" value="{{ user.username }}">
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input id="phone-brand-input" type="text"  [(ngModel)]="user.description" name="description" value="{{ user.description }}">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        
        <div class="panel-heading">
        <h4 class="panel-title">Profile Image</h4>
        <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
        </div>
     
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
    </form>
    </div>
    </div>
  </div>
